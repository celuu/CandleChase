<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nerko+One&display=swap');
    </style>
    <script src="https://kit.fontawesome.com/df26f2baff.js" crossorigin="anonymous"></script>
    <script src="./dist/main.js" defer></script>
    <title>Candle Chase</title>
</head>

<body>
    <header>
        <h1>Candle Chase!</h1>
    </header>
    
    <nav>
        <a href="https://github.com/celuu" target="_blank"><i class="fa-brands fa-github"></i></a>
        <a href="www.linkedin.com/in/christineeluu" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
        <a href="mailto: christine.e.luu@gmail.com"><i class="fa-solid fa-envelope"></i></a>
    </nav>
    
    <audio id="backgroundAudio">
        <source src="./assets/background_audio.mp3" type="audio/mp3">
    </audio>

    <audio id="audio">
        <source src="./assets/thunder.mp3" type="audio/mp3">
    </audio>


    <div id="container">
        <!-- thunder background div -->
        <div class="lightning"></div>
        <!-- normal background div -->
        <div class="background"></div>
        <canvas id="candle-canvas" width="1000" height="700"></canvas>
        <canvas id="screen-canvas" width="1000" height="700"></canvas>
        <div id="start_game_screen"> Press any key to Start </div>
        <div id="end_game_screen" class="hidden"> Game Over </div>
            
        
        <div id="countDown"></div>
    </div>

    <footer>
        <h2>Created by Christine Luu</h2>
    </footer>
</body>

</html>
